<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>tip calculator</title>
</head>
<body>

   <!-- POPUP -->
   <div id="popup">
    <a id="closePopup" href="#" class="cancel"><span></span><span></span></a>
    <h2>How does it Work?</h2>
    <p>1. Fillout the Amount of the bill</p>
    <p>2. Choose a Percentage for the Servie Quality</p>
    <p>3. Add the Number of People</p>
    <p>4. Press the Calculate Button</p>
    <h3>Have a Nice Evening</h3>
</div>

   <button id="popupButton" class="button button-popup">How to Calculate?</button>


   <!-- CONTAINER-->
    <div id="container"  style="display: none;">
      <h1>Tip Calculator</h1>
     <!--CALCULATOR-->
        <div id="calculator">
          <form>
            <p>How much was your bill?<p>
              <input id="bill" type="text" placeholder="Bill Amount">
      
                <p>How was your service?<p>

                <select id="service">
                  <option disabled selected value="0"> Choose the Quality </option>
                  <option value="0.3">30&#37; &#45; Awesome</option>
                  <option value="0.2">20&#37; &#45; Good</option>
                  <option value="0.15">15&#37; &#45; OK</option>
                  <option value="0.1">10&#37; &#45; Bad</option>
                  <option value="0.05">5&#37; &#45; Terrible</option>
              </select>
      
            </form>
          <p>How many people are sharing the bill?</p>
          <input id="people" type="text" placeholder="Number of People">
        
          <button type="button" class="button button-big" id="calculate">Calculate the Tip</button>
        </div>
         <!--CALCULATOR ENDS-->

        <div id="totalTip">
          <sup>$</sup><span id="tip">0.00</span>
          <small id="each">each</small>
        </div>
      
      </div>
      <!--CONTAINER ENDS-->

      <!-- HIDE CONTAINER BUTTON -->
      <button id="show" class="button button-small">Go Calculate!</button>

     

    <script src="./build/bundle.js"></script>
</body>
</html>
